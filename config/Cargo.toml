[package]
name = "indexer-config"
version = "1.0.0-rc.4"
edition = "2021"

[dependencies]
alloy = "0.2.1"
bigdecimal = { version = "0.4.3", features = ["serde"] }
bip39 = "2.0.0"
figment = { version = "0.10.19", features = ["env", "toml"] }
serde = "1.0.188"
serde_with = "3.8.1"
