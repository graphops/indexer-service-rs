[package]
name = "indexer-common"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy-primitives = { version = "0.6", features = ["serde"] }
alloy-sol-types = "0.6"
anyhow = "1.0.75"
arc-swap = "1.6.0"
ethers = "2.0.10"
ethers-core = "2.0.10"
eventuals = "0.6.7"
faux = { version = "0.1.10", optional = true }
keccak-hash = "0.10.0"
lazy_static = "1.4.0"
lru = "0.11.1"
once_cell = "1.17"
prometheus = "0.13.3"
regex = "1.7.1"
reqwest = "0.11.20"
secp256k1 = { version = "0.28.0", features = ["recovery"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0.107", features = ["arbitrary_precision"] }
sqlx = { version = "0.7.1", features = [
  "postgres",
  "runtime-tokio",
  "bigdecimal",
  "rust_decimal",
  "time",
] }
tokio = { version = "1.32.0", features = ["full", "macros", "rt"] }
thegraph = { git = "https://github.com/edgeandnode/toolshed", tag = "thegraph-v0.5.0" }
graphql-http = { git = "https://github.com/edgeandnode/toolshed", tag = "graphql-http-v0.2.1", features = [
  "http-reqwest",
] }
tap_core = "0.8.0"
axum = { version = "0.6.20", default_features = true, features = ["headers"] }
thiserror = "1.0.49"
async-trait = "0.1.74"
headers-derive = "0.1.1"
headers = "0.3.9"
build-info = "0.0.34"
autometrics = { version = "0.6.0", features = ["prometheus-exporter"] }
tracing = "0.1.40"
tower = "0.4.13"
tower_governor = "0.1.0"
tower-http = { version = "0.4.4", features = ["trace"] }
tokio-util = "0.7.10"
bigdecimal = "0.4.2"

[dev-dependencies]
env_logger = "0.9.0"
faux = "0.1.10"
test-log = "0.2.12"
wiremock = "0.5.19"

[features]
mock = ["dep:faux"]
