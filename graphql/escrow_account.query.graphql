query EscrowAccountQuery($indexer: ID!, $thawEndTimestamp: BigInt) {
    escrowAccounts(where: { receiver_: { id: $indexer } }) {
        balance
        totalAmountThawing
        sender {
            id
            signers(
                where: {
                    thawEndTimestamp: $thawEndTimestamp
                    isAuthorized: true
                }
            ) {
                id
            }
        }
    }
}
